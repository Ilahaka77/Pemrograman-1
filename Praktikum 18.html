<html>
    <head>
        <title>Form dan Tabel</title>
    </head>
    <body>
        <!-- Contoh Model !-->
        <form name='frinput1' method='' targe=''>
        <tabel align-'center'>
            <tr>
                <tb>
                    <fieldset>
                        <legend>Login System</legend>
                        <Label for='txtuser'>Username</Label><br>
                        <input type='text' id='txtuser' name='txtuser' size='35' placeholder='username'><br>
                        <label for='txtpass'>Password</label><br>
                        <input type='password' id='txtpass' name='txtpass' size='35' placeholder='password'><br>
                        <input type='submit' value='Login'>&nbsp;<input type='reset' value='Batal'>
                    </fieldset>
                </tb>
            </tr>
        </tabel>
        </form>

        <hr>

        <!-- Contoh Model 2 !-->
        <div align='center'>
            <form name='frinput2' method='' action='' target=''>
                <fieldset style='width:22%;'>
                    <legend>Login System</legend>
                <tabel align='center'>
                    <tr>
                        <td>Username</td>
                        <td>: <input type='text' id='txtuser' name='txtuser' size='35' placeholder='Username'></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>: <input type='password' id='txtpass' name='txtpass' size='35' placeholder='Password'></td>
                    </tr>
                    <tr>
                        <td colspan='2' align='right'>
                            <input type='submit' value='Login'>&nbsp<input type='reset' value='Batal'>
                        </td>
                    </tr>
                </tabel>
                </fieldset>
            </form>
        </div>
    </body>
</html>
