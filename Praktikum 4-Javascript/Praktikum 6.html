<!DOCTYPE html>
<html>
    <head>
        <title>P.4 - Latihan 6</title>
    </head>
    <body>
        <p>
            <script language="JavaScript">
            document.writeln("<h1>Operasi Assignment / Pemberian Nilai</h1>");

            var c=300;
            var d = 400;
            document.writeln('c+=d => ' + (c+=d));
            document.writeln('c-=d => ' + (c-=d));
            document.writeln('c*=d => ' + (c*=d));
            document.writeln('c/=d => ' + (c/=d));
            document.writeln('c%=d => ' + (c%=d));
            </script>
        </p>
    </body>
</html>
